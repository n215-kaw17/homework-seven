<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="site-wrapper">
        <div class="darkNavHolder">
            <nav>
                <div class="navLogo">
                    <img src="images/logo/logo-black.png" alt="Logo">
                </div>
                <div class="navLinksDark">
                    <div class="lHome"><a href="index.html">home</a></div>
                    <div class="lAbout"><a href="about.html">about</a></div>
                    <div class="lTours"><a href="tours.html">tours</a></div>
                    <div class="lOffers"><a href="special.html">special offers</a></div>
                    <div class="lBlog"><a href="blog.html">blog</a></div>
                    <div class="lContact"><a href="contact.html">contact</a></div>
                </div>
            </nav>
        </div>
        <div class="contact">
            <div class="contactTitle">contact us:</div>
            <div class="contactContent">
                <div class="left">
                    <div class="map"></div>
                    <div class="info">travel-fly Inc.</div>
                    <div class="info">8901 Marmora Road,</div>
                    <div class="info">Glasgow, D04 89GR.</div>
                    <div class="info">Freephone:+1 800 559 6580</div>
                    <div class="info">Telephone:+1 800 603 6035</div>
                    <div class="info">FAX:+1 800 889 9898</div>
                    <div class="info">E-mail: mail@travelfly.org</div>
                </div>
                <div class="right">
                    <input type="text" class="name" placeholder="Your name...">
                    <input type="text" class="email" placeholder="Email Address...">
                    <input type="text" class="company" placeholder="Company...">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message..." class="inMessage"></textarea>
                    <div class="contactButton">send message</div>
                </div>
            </div>
        </div>
   
    <footer>
        <img src="images/logo/logo-white.png" alt="Logo">
        <div class="copyright">Copyright 2019 travel-fly.  All rights reserved</div>
        <div class="socialLogos">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-twitter"></i>
        </div>
    </footer>
</div>
</body>
</html>
